<table>
    <thead>
        <tr>
            <th>Stt</th>
            <th>Ảnh</th>
            <th>Tên</th>
            <th>Giá</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; index as i ">
            <td>{{i+1}}</td>
            <td><img [src]="product.img"/></td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
                <button type="submit" (click)="removeItem(product.id)!">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
